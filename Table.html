<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <base href="/data"/>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center; /* Keeps horizontal centering */
    align-items: flex-start;
        }
    
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow-x: auto; /* Allow horizontal scroll for small screens */
        }
    
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        td {
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
    
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        button:hover {
            background: #45a049;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            th, td {
                font-size: 12px;
                padding: 10px;
            }
    
            table {
                display: block;
                overflow-x: auto; /* Horizontal scrolling on smaller devices */
            }
        }
    
        @media (max-width: 480px) {
            th, td {
                font-size: 11px;
                padding: 8px;
            }
    
            /* Stack the table rows */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
    
            tbody, thead {
                display: block;
            }
    
            tbody tr {
                display: table-row; /* Stack rows for small screens */
            }
        }
    </style>
    
</head>
<body>
    <table id="paymentTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>ZIP</th>
                <th>Card Number</th>
                <th>Name on Card</th>
                <th>Expiry Date</th>
                <th>CVV</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch payment data and populate the table
        async function fetchPaymentData() {
            try {
                const response = await fetch('https://paymentform-backend.onrender.com/all-payment'); // Replace with your API URL
                const data = await response.json();
                if (data && data.length > 0) {
                    populatePaymentTable(data); // Pass all payment records to populate the table
                } else {
                    alert("No payment data available.");
                }
            } catch (error) {
                console.error("Error fetching payment data:", error);
                alert("Failed to fetch payment data.");
            }
        }

        // Function to populate the table with payment data
        function populatePaymentTable(payments) {
            const tableBody = document.querySelector("#paymentTable tbody");
            tableBody.innerHTML = ""; // Clear any existing rows

            // Loop through each payment record and create a row
            payments.forEach(payment => {
                const row = document.createElement("tr");

                const fields = [
                    payment.fullName,
                    payment.email,
                    payment.address,
                    payment.city,
                    payment.state,
                    payment.zip,
                    payment.cardNumber.replace(/\d(?=\d{4})/g, '*').replace(/(.{4})/g, '$1 ').trim(),
                    payment.cardName,
                    payment.expiry,
                    "****", // Masked CVV
                    payment.paymentStatus
                ];

                fields.forEach(value => {
                    const cell = document.createElement("td");
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });
        }

        // Fetch payment data when the page loads
        window.onload = fetchPaymentData;
    </script>
</body>
</html>
