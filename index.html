<!DOCTYPE html>
<html>
  <head>
    <title>Payment-section</title>
    <link rel="stylesheet" href="/style.css">
    <base href="/" />
  </head>
  <body>
    <div class="form-container">
      <h2>Payment Form</h2>
      <form id="paymentForm" onsubmit="return validateForm(event)">
        <!-- Personal Information -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
          <div class="error" id="nameError">Please enter your full name</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <div class="error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <!-- Billing Address -->
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" required />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" required />
        </div>

        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required pattern="[0-9]{5,9}" />
          <div class="error" id="zipError">
            Please enter a valid digit between 5 and 9 ZIP code
          </div>
        </div>

        <!-- Card Information -->
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            required
            pattern="[0-9]{12,19}"
            maxlength="16"
          />
          <div class="error" id="cardError">
            Please enter a valid digit between 12 and 19 card number
          </div>
        </div>

        <div class="card-details">
          <div class="form-group">
            <label for="cardName">Name on Card</label>
            <input type="text" id="cardName" required />
          </div>

          <div class="form-group">
            <label for="expiry">Expiry</label>
            <input
              type="text"
              id="expiry"
              placeholder="MM/YY"
              required
              pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
              maxlength=""
            />
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              required
              pattern="[0-9]{3,4}"
              maxlength="4"
            />
          </div>
        </div>

        <button type="submit">Submit Payment</button>
      </form>
    </div>
    <div id="responseModal" class="modal">
      <div class="modal-content">
        <button class="close" id="closeModal"></button>
        <p id="modalMessage"></p>
        <button onclick="document.getElementById('responseModal').style.display = 'none';">OK</button>
      </div>
    </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
